<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/styles.css">
    <title>Контакты</title>
</head>

<body>
    <div class="page-container">
        <header class="header">
            <div class="header__container">
                <div class="header__row">
                    <div class="header__col">
                        <h1 class="header__title">Мой сайтик</h1>
                    </div>
                    <div class="header__col-auto">
                        <span class="header__badge">ЭФБО-04-24</span>
                    </div>
                </div>
            </div>
        </header>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="../index.html">Главная</a></li>
                <li class="nav__item"><a class="nav__link" href="news.html">Новости</a></li>
                <li class="nav__item"><a class="nav__link" href="practices.html">Практики</a></li>
                <li class="nav__item"><a class="nav__link" href="goods.html">Товары</a></li>
                <li class="nav__item"><a class="nav__link" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>

        <main class="content">
            <h1 class="content__title">Контакты</h1>

            <p class="content__email">Email: mashooter06@gmail.com</p>
            <p class="content__address">Адрес: ул. Прикольная д.52, кв.99</p>

            <button class="content__button" onclick="contactModal.showModal()">Связаться со мной</button>
        </main>

        <dialog class="modal" id="contactModal">
            <div class="modal__header">
                <h2 class="modal__title">Форма обратной связи</h2>
            </div>

            <div class="modal__content">
                <form class="form" id="feedbackForm" method="dialog">
                    <div class="form__group">
                        <label class="form__label" for="name">Имя <span class="form__required">*</span></label>
                        <input class="form__input" type="text" id="name" name="name" required
                            placeholder="Введите ваше имя">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="phone">Телефон <span class="form__required">*</span></label>
                        <input class="form__input" type="tel" id="phone" name="phone" required
                            placeholder="+7 (XXX) XXX-XX-XX">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="email">Электронная почта <span class="required">*</span></label>
                        <input class="form__input" type="email" id="email" name="email" required
                            placeholder="example@mail.ru">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="category">Категория обращения <span
                                class="required">*</span></label>
                        <select class="form__select" id="category" name="category" required>
                            <option value="category">Выберите категорию</option>
                            <option value="question">Вопрос</option>
                            <option value="cooperation">Сотрудничество</option>
                            <option value="feedback">Отзыв</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="message">Текст обращения <span class="required">*</span></label>
                        <textarea class="form__textarea" id="message" name="message" required
                            placeholder="Опишите вашу проблему или вопрос..."></textarea>
                    </div>

                    <div class="modal__actions">
                        <button class="modal__button modal__button--secondary" type="button"
                            onclick="closeModal()">Отмена</button>
                        <button class="modal__button modal__button--primary" type="button"
                            onclick="submitForm()">Отправить</button>
                    </div>
                </form>
            </div>
        </dialog>

        <footer class="footer">
            <p class="footer__text">Футер</p>
        </footer>
    </div>

    <script>
        function closeModal() {
            const modal = document.getElementById('contactModal');
            const form = document.getElementById('feedbackForm');
            modal.close();
            form.reset();
        }

        function submitForm() {
            const form = document.getElementById('feedbackForm');
            const formData = new FormData(form);

            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                category: formData.get('category'),
                message: formData.get('message')
            };

            console.log('Данные формы:', data);

            alert('Спасибо! Ваше обращение отправлено. Я свяжусь с вами в ближайшее время.');

            closeModal();
        }

        document.getElementById('contactModal').addEventListener('click', function (event) {
            if (event.target === this) {
                closeModal();
            }
        });
        document.getElementById('feedbackForm').addEventListener('keypress', function (event) {
            if (event.key === 'Enter' && event.target.type !== 'textarea') {
                event.preventDefault();
            }
        });
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>

</html>
